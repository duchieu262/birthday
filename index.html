<script>
  // You can change global variables here:
  var radius = 200; // how big of the radius
  var autoRotate = true; // auto rotate or not
  var rotateSpeed = -30; // unit: seconds/360 degrees
  var imgWidth = 120; // width of images (unit: px)
  var imgHeight = 170; // height of images (unit: px)


  // Link of background music - set 'null' if you dont want to play background music



  var settings = {
    particles: {
      length: 500, // maximum amount of particles


      duration: 2, // particle duration in sec


      velocity: 100, // particle velocity in pixels/sec


      effect: -0.75, // play with this for a nice effect


      size: 30, // particle size in pixels
    },
  };

  (function (canvas) {

    var image = (function () {
      var canvas = document.createElement("canvas")
      canvas.width = settings.particles.size;
      canvas.height = settings.particles.size;
      var image = new Image();
      image.src = canvas.toDataURL();
      return image;
    })();

  })(document.getElementById("pinkboard"));


  // ===================== start =======================
  // animation start after 1000 miliseconds
  setTimeout(init, 1000);


  var odrag = document.getElementById("drag-container");
  var ospin = document.getElementById("spin-container");
  var aImg = ospin.getElementsByTagName("img");
  var aVid = ospin.getElementsByTagName("video");
  var aEle = [...aImg, ...aVid]; // combine 2 arrays


  // Size of images
  ospin.style.width = imgWidth + "px";
  ospin.style.height = imgHeight + "px";


  // Size of ground - depend on radius
  var ground = document.getElementById("ground");
  ground.style.width = radius * 3 + "px";
  ground.style.height = radius * 3 + "px";
  var loaded = false;

  function init(delayTime) {
    const audio = document.getElementById("myAudio");

    // Try autoplay immediately
    audio.play().then(() => {
      console.log("Autoplay succeeded!");
    }).catch(() => {
      console.log("Autoplay blocked. Waiting for user interaction...");

      // Add listeners for any user interaction
      const resumeAudio = () => {
        audio.play();
        console.log("Audio resumed after user interaction");
        document.removeEventListener("click", resumeAudio);
        document.removeEventListener("keydown", resumeAudio);
        document.removeEventListener("scroll", resumeAudio);
      };

      document.addEventListener("click", resumeAudio);
      document.addEventListener("keydown", resumeAudio);
      document.addEventListener("scroll", resumeAudio);
    });
    for (var i = 0; i < aEle.length; i++) {
      aEle[i].style.transform =
        "rotateY(" +
        i * (360 / aEle.length) +
        "deg) translateZ(" +
        radius +
        "px)";
      aEle[i].style.transition = "transform 1s";
      aEle[i].style.transitionDelay =
        delayTime || (aEle.length - i) / 4 + "s";
    }
    if (loaded) return;
    loaded = true;
    var mobile = window.isDevice;
    var koef = mobile ? 0.5 : 1;
    var canvas = document.getElementById('pinkboard');
    var ctx = canvas.getContext('2d');
    var width = canvas.width = koef * innerWidth;
    var height = canvas.height = koef * innerHeight;
    var rand = Math.random;
    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0, 0, width, height);

    var heartPosition = function (rad) {
      //return [Math.sin(rad), Math.cos(rad)];
      return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
    };
    var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
      return [dx + pos[0] * sx, dy + pos[1] * sy];
    };

    window.addEventListener('resize', function () {
      width = canvas.width = koef * innerWidth;
      height = canvas.height = koef * innerHeight;
      // ctx.fillStyle = "rgba(0,0,0,1)";
      // ctx.fillRect(0, 0, width, height);
    });

    var traceCount = mobile ? 20 : 50;
    var pointsOrigin = [];
    var i;
    var dr = mobile ? 0.3 : 0.1;
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
    var heartPointsCount = pointsOrigin.length;

    var targetPoints = [];
    var pulse = function (kx, ky) {
      for (i = 0; i < pointsOrigin.length; i++) {
        targetPoints[i] = [];
        targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
        targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
      }
    };

    var e = [];
    for (i = 0; i < heartPointsCount; i++) {
      var x = rand() * width;
      var y = rand() * height;
      e[i] = {
        vx: 0,
        vy: 0,
        R: 2,
        speed: rand() + 5,
        q: ~~(rand() * heartPointsCount),
        D: 2 * (i % 2) - 1,
        force: 0.2 * rand() + 0.7,
        f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
        trace: []
      };
      for (var k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
    }

    var config = {
      traceK: 0.4,
      timeDelta: 0.03
    };

    var time = 0;
    var loop = function () {
      var n = -Math.cos(time);
      pulse((1 + n) * .5, (1 + n) * .5);
      time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
      ctx.fillStyle = "rgba(0,0,0,.1)";
      ctx.fillRect(0, 0, width, height);
      for (i = e.length; i--;) {
        var u = e[i];
        var q = targetPoints[u.q];
        var dx = u.trace[0].x - q[0];
        var dy = u.trace[0].y - q[1];
        var length = Math.sqrt(dx * dx + dy * dy);
        if (10 > length) {
          if (0.95 < rand()) {
            u.q = ~~(rand() * heartPointsCount);
          }
          else {
            if (0.99 < rand()) {
              u.D *= -1;
            }
            u.q += u.D;
            u.q %= heartPointsCount;
            if (0 > u.q) {
              u.q += heartPointsCount;
            }
          }
        }
        u.vx += -dx / length * u.speed;
        u.vy += -dy / length * u.speed;
        u.trace[0].x += u.vx;
        u.trace[0].y += u.vy;
        u.vx *= u.force;
        u.vy *= u.force;
        for (k = 0; k < u.trace.length - 1;) {
          var T = u.trace[k];
          var N = u.trace[++k];
          N.x -= config.traceK * (N.x - T.x);
          N.y -= config.traceK * (N.y - T.y);
        }
        ctx.fillStyle = u.f;
        for (k = 0; k < u.trace.length; k++) {
          ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
        }
      }
      //ctx.fillStyle = "rgba(255,255,255,1)";
      //for (i = u.trace.length; i--;) ctx.fillRect(targetPoints[i][0], targetPoints[i][1], 2, 2);

      window.requestAnimationFrame(loop, canvas);
    };
    loop();


  }


  // auto spin
  if (autoRotate) {
    var animationName = rotateSpeed > 0 ? "spin" : "spinRevert";
    ospin.style.animation = `${animationName} ${Math.abs(
      rotateSpeed
    )}s infinite linear`;
  }




  // setup events
  document.onpointerdown = function (e) {
    clearInterval(odrag.timer);
    e = e || window.event;
    var sX = e.clientX,
      sY = e.clientY;
    return false;
  };


  document.onmousewheel = function (e) {
    e = e || window.event;
    var d = e.wheelDelta / 20 || -e.detail;
    radius += d;
    init(1);
  };



</script>
